<h2>Queue (FIFO)</h2>
<p>First element added is removed first.</p>

<div class="controls">
    <input id="queueInput" placeholder="value">
    <button onclick="queueAdd()">Enqueue</button>
    <button onclick="queueRemove()">Dequeue</button>
</div>

<div id="queueVisual" class="visual-area queue"></div>
