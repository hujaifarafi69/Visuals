<body>
    <link rel="stylesheet" href="css/circuit.css">

    <div class="container">
        <div class="toolbar">
            <div class="tool" data-type="source" draggable="true">
                AC Source
                <button class="tool-close">×</button>
            </div>
            <div class="tool" data-type="diode" draggable="true">
                Diode
                <button class="tool-close">×</button>
            </div>
            <div class="tool" data-type="resistor" draggable="true">
                Resistor
                <button class="tool-close">×</button>
            </div>
        </div>
        
        <div class="workspace-container">
            <div id="workspace">
                <canvas id="wireCanvas"></canvas>
            </div>
            
            <div class="graph-container">
                <canvas id="graphCanvas"></canvas>
            </div>
        </div>
        
        <div class="status">
            <div id="circuitStatus">No circuit</div>
            <div>Ctrl+Z: Undo wire</div>
        </div>
    </div>
    
    <script src="Circuit/js/circuit.js"></script>
</body>
